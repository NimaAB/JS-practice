<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="output result"></div>
            <div class="output asked"></div>
            <div class="inputs">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn add">+</div>
           </div>
            <div class="inputs">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn sub">-</div>
           </div>
            <div class="inputs">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn multiply">x</div>
            </div>
            <div class="inputs">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
                <div class="btn div">/</div>
           </div>
        </main>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
