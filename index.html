<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="colormode">
        <label for="switch">mode</label>
        <input type="checkbox" id="switch">
    </div>
    <div class="grid-container">
        <div class="output">
            <div class="prevOutput"></div>
            <div class="curOutput"></div>
        </div>
        <button data-clear-all class="two-col">CA</button>
        <button data-clear>C</button>
        <button data-operand>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operand>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operand>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operand>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="two-col">=</button>
    </div>
    
    <script type="module" src="./app.js"></script>
    <script type="module" src="./Calculator.js"></script>
</body>
</html>
